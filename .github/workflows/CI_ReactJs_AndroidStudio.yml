name: CI

on:
  push:
    branches:
      - dev

jobs:
  react:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install
      working-directory: https://github.com/Ayoub-Oudada/sec-pickup/tree/dev/frontend

    - name: Run tests
      run: npm test
      working-directory: https://github.com/Ayoub-Oudada/sec-pickup/tree/dev/frontend

  android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Build Android app
      run: |
        chmod +x ./gradlew
        ./gradlew assembleDebug
      working-directory: https://github.com/Ayoub-Oudada/sec-pickup/tree/dev/Android_Front

